<meta charset="UTF-8">
<h1>Media Edades</h1>

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    var numeroMiembros=parseInt(prompt("Ingresa el numero de miembros"));
    var totalEdadF=0
    var contador=1
    while(contador<=numeroMiembros){
        var edadMiembro=parseInt(prompt("Ingresa la edad del familiar "+contador))
        totalEdadF=totalEdadF+edadMiembro;
        contador++;
    }
    mediaEdades=totalEdadF/numeroMiembros;
    imprimir("Media "+mediaEdades);
</script>
