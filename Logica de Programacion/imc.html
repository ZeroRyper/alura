<meta charset="UTF-8">  

<h1>PROGRAMA CALCULAR IMC</h1>
<script>
    function saltarlinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");

        
    }
    function imprimir(frase){
        document.write("<big>"+frase+"</big>");
        saltarlinea();
    }
    function calcularImc(peso,altura){
        return peso/(altura*altura);
      
    }
    var nombre=prompt("Ingrece su nombre");
    var pesoInformado=prompt(nombre+" ingresa tu peso");
    var alturaInformado=prompt(nombre+" ingresa tu altura");
    imcCalculado=calcularImc(pesoInformado,alturaInformado)
    imprimir(nombre+" tu imc es de ");

    if(imcCalculado<18.5){
        imprimir("IMC abajo de lo recomendado")
    }
    if(imcCalculado>=18.5){
        if(imcCalculado<25){
        imprimir("IMC esta dentro del intervalo normal")
    }
    }
    if(imcCalculado>=25){
        if(imcCalculado<30){
        imprimir("IMC considerado como sobrepeso")
    }
    }
    if(imcCalculado>=30){
        imprimir("IMC considerado como obesidad")
    }
// imprimir("El promedio del imc calculado de Christian y Felipe es: "+(calcularImc(71,1.72)+calcularImc(75,1.73))/2);

</script>
