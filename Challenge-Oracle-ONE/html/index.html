<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/cf8a046ffc.js" crossorigin="anonymous"></script>
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img src="../assets/Logo-1.png" alt="">
    </header>
    <section class="texto-ingresado">
        <textarea name="texto" id="texto-area" cols="40" rows="15" placeholder="Ingrese el texto aqui"></textarea>
    </section>
    <section class="enviar">
        <div class="aviso">
            <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zM9 5v6h2V5H9zm0 8v2h2v-2H9z" />
            </svg>
            <p>Solo lentras minusculas y sin acento</p>
        </div>

        <div class="botones">
            <button class="boton-estilo" onclick="encriptar()">Encriptar</button>
            <button class="boton-estilo" onclick="desencriptar()">Desencriptar</button>
        </div>
    </section>
    <section class="texto-mensaje">
        <div id="myDIV">
            <img src="../assets/MuÃ±eco.png" alt="">
            <h2>Ningun mesaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
        <button class="boton-estilo" id="miBoton" onclick="copyToClipBoard()">Copiar</button>

    </section>
    
    <script src="../js/script.js"></script>
</body>

</html>
