<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/cf8a046ffc.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../assets/logo.svg">
    <title>Encriptador</title>
</head>

<body>
    <main class="main">
        <section class="logo"><h1><img src="/assets/logo.svg "alt=""></h1> </section>
        <section class="texto-ingresado">
            <textarea name="texto" id="texto-area" cols="80" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="aviso">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                  </svg>

            <p>Solo lentras minusculas y sin acento</p>
        </div>
            <div class="botones">
                <button class="boton-main" onclick="encriptar()">Encriptar</button>
                <button class="boton-main" onclick="desencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="contenedor-mensaje">
            <section class="ningun_mensaje" id="ningun_texto">
                <div class="muneco_img"><img src="../assets/MuÃ±eco.png" alt="">
                </div>
                <div class="muneco_texto"><h2>Ningun mesaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p></div>
                
            </section>
            <section class="mesaje_encontrado" id="texto_encontrado">
                <div class="mesaje_style">
                    <p class="mesaje_encriptado" id="texto_encriptado">
                        Hola
                    </p>
                </div>
              
                <button class="boton-copy" id="miBoton" onclick="copyToClipBoard()">Copiar</button>
            </section>
       
    
        </section>
    </main>
   
    
    <script src="../js/script.js"></script>
</body>

</html>
